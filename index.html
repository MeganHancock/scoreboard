<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
        defer></script>
</head>

<body class="text-center p-5">
    <header>Scoreboard</header>

    <main class="text-center">

        <button type="button" class="reset" onclick="resetScoreBoard()">RESET</button>


        <div class="container">
            <section class="row">
                <div class="col-6">
                    <h2 id="homeScore">0</h2>
                </div>
                <div class="col-6">
                    <h2 id="awayScore">0</h2>
                </div>
            </section>
        </div>


        <div class="container">
            <section class="row">
                <div class="col-6"><button type="button" onclick="updateHomeScore(1)">HOME +1</button></div>
                <div class="col-6"><button type="button" onclick="updateAwayScore(1)">AWAY +1</button></div>
            </section>

            <section class="row">
                <div class="col-6"><button type="button" onclick="updateHomeScore(3)">HOME +3</button></div>
                <div class="col-6"><button type="button" onclick="updateAwayScore(3)">AWAY +3</button></div>
            </section>


            <section class="row">
                <div class="col-6"><button type="button" class="btn btn-danger small-text"
                        onclick="removeHomePoint(-1)">HOME PENALTY
                        -1</button></div>
                <div class="col-6"><button type="button" class="btn btn-danger small-text"
                        onclick="removeAwayPoint(-1)">AWAY PENALTY
                        -1</button></div>
            </section>

            <div class="m-3">
                <p id="winnerBanner"></p>
            </div>
        </div>



    </main>

    <script src="app.js"></script>
</body>

</html>
